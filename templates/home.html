    <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans&family=Forum&family=Josefin+Sans&family=Rowdies:wght@300&display=swap');
      body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
      'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
      sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background-color: #282c34;
  }
  
  code {
    font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
      monospace;
  }
  
  
  header{
    background-color: #282c34;
    height: 50px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add this line for shadow */
  
  }
  
  li{
    list-style: none;
    font-family:  'Josefin Sans', sans-serif;
  }
  a{
    color: white;
    text-decoration: none;
  }
  
  .navbar{
    min-height: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }
  
  .nav-menu{
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 60px;
  
  
  }
  
  .nav-link{
    transition: 0.7 ease;
  }
  .nav-link:hover{
    color: rgb(39, 58, 230)
  }
  .hamburger{
    display: none;
    cursor: pointer;
  }
  
  
  .bar{
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px auto;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
    background-color: white;
  }
  
  @media(max-width:768px){
    .hamburger{
        display: block;
    }
    .hamburger.active .bar:nth-child(2){
        opacity: 0;
    }
    .hamburger.active .bar:nth-child(1){
        transform: translateY(8px) rotate(45deg);
    }
    .hamburger.active .bar:nth-child(3){
        transform: translateY(-8px) rotate(-45deg);
    }
  
    
    .nav-menu{
        position: fixed;
        left:-100%;
        top:70px;
        gap:0;
        flex-direction: column;
        background-color: #282c34;
        width: 100%;
        text-align: center;
        transition: 0.3s;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add this line for shadow */
  
    }
    .nav-item{
        margin:16px 0;
        
    }
    .nav-menu.active{
        left:0;
    }
    
  }   
  
  .image-container {
    max-width: 400px; /* Set a maximum width for the container */
    margin: 0 auto; /* Center the container horizontally */
}

.responsive-image {
    display: flex;
    align-items: center; /* Align items vertically in the center */
}

.responsive-image img {
    max-width: 100%; /* Make sure the image doesn't exceed its container */
    height: auto; /* Allow the image to maintain its aspect ratio */
    margin-right: 10px; /* Add some space between the image and text */
}


.content{

        .drag-area{

.drag-area.active{

}
.drag-area .icon{

}
.drag-area header{

}
.drag-area span{

}
.drag-area button{

.drag-area img{

input[type="file"]::file-selector-button {

  border: 1px solid #5256ad;

}

  background-color: #5256ad;
}

/* file upload button active state */
input[type="file"]::file-selector-button:active {
  background-color: #e5e7eb;

  <script>const hamburger=document.querySelector(".hamburger");
    const navMenu=document.querySelector(".nav-menu");
    const content=document.getElementById("content");
    
    hamburger.addEventListener("click",()=>{
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
        content.style.marginTop="200px";
        if (navMenu.classList.contains("active")) {
            content.style.marginTop = "200px";
        } else {
            content.style.marginTop = "50px";
        }
    })
       
    
    document.querySelectorAll(".nav-link").forEach(n=>n.addEventListener("click",()=>{
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
        
    }))
    
    
    
    </script>
  </body>
